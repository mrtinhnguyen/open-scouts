version: '3.8'

services:
  loopai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loopai-app
    restart: unless-stopped
    ports:
      - "3345:3345"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.production
    networks:
      - loopai-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3345/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  loopai-network:
    driver: bridge
